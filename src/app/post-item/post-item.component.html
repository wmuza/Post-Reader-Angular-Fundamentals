<div class="p-4">
  <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
    <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="https://dummyimage.com/720x400" alt="blog">
    <div class="p-6">
      <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">TITLE</h2>
      <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ post.title }}</h1>
      <p class="leading-relaxed mb-3">{{ post.body }}</p>
      <div class="flex items-center flex-wrap ">
        <div>
          <button class="m-2 h-10 px-6 font-semibold rounded-md bg-black text-white" (click)="upvote(post)">Upvote</button>
          <button class="m-2 h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900" (click)="downvote(post)">Downvote</button>
        </div>
        <span class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
          <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>{{ post.votes }}
        </span>
      </div>
    </div>
  </div>
</div>
