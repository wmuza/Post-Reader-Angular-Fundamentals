<div class="bg-gray-100 rounded-lg p-2 max-w-xs mb-14">
  <p class="ml-2 title-font text-2xl font-medium text-gray-900 mb-3 underline">{{animal.name}}</p>

  <div class="ml-2 w-8 h-8 bg-red-600 rounded-full" [ngClass]="{'bg-green-600': animal.fed === true, 'bg-red-600' : animal.fed !== true }"></div>


  <!-- event binding -->
  <div class="flex">
    <button (click)="changeFed(animal)" class="m-2 h-10 px-6 font-semibold rounded-md bg-black text-white">Status</button>
    <button (click)="hideAnimal(animal)" class="m-2 h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900">Hide</button>
    <button (click)="marked.emit(animal)" *ngIf="animal.fav" class="m-2 flex-none flex items-center justify-center w-9 h-9 rounded-full text-violet-600 bg-violet-50" type="button" aria-label="Like">
      <svg width="20" height="20" fill="black" aria-hidden="true">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
      </svg>
    </button>
    <button (click)="marked.emit(animal)" *ngIf="!animal.fav" class="m-2 flex-none flex items-center justify-center w-9 h-9 rounded-full text-violet-600 bg-violet-50" type="button" aria-label="Like">
      <svg width="20" height="20" fill="gray" aria-hidden="true">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
      </svg>
    </button>
  </div>
</div>
