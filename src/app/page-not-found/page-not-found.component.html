<div class="center-layout-wide">
  <div class="nf-container l-flex-wrap flex-center">
    <img alt="not found" src="https://angular.io/assets/images/support/angular-404.svg" height="300" width="300">
    <div class="nf-response l-flex-wrap center">
      <h1 class="no-anchor no-toc" id="page-not-found">Page Not Found</h1>
      <p>We're sorry. The page you are looking for cannot be found. Got to <a routerLink="/" [queryParams]="{ orderby: 'price'}">Home</a></p>
    </div>
  </div>
</div>
