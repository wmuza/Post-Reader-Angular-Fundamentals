<div class="bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
  <form #form="ngForm" (ngSubmit)="submitForm()">
    <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Create Post</h2>
    <p class="leading-relaxed mb-5 text-gray-600">Use the form below to create a post</p>
    <div class="relative mb-4">
      <label for="title" class="leading-7 text-sm text-gray-600">Title</label>
      <input
        type="text"
        id="title"
        required
        minlength="8"
        name="title"
        [(ngModel)]="title"
        #blogTitle="ngModel"
        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
      >
    </div>

    <div class="relative mb-4">
      <label for="body" class="leading-7 text-sm text-gray-600">Body</label>
      <textarea
        id="body"
        name="body"
        required
        minlength="20"
        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
        [(ngModel)]="body"
      ></textarea>
    </div>

    <div class="relative mb-4">
      <input
        id="public"
        name="public"
        type="checkbox"
        [(ngModel)]="public"
        (change)="public = !public"
        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
      >
      <label for="body" class="ml-2 leading-7 text-sm text-gray-600">Post blog publicly?</label>
    </div>
    <button type="submit" [disabled]="form.invalid" class="h-10 px-6 font-semibold rounded-md bg-black text-white">Create Post</button>
  </form>

  <div *ngIf="blogTitle.invalid && blogTitle.dirty" class="text-red-400 text-sm">
    <div *ngIf="blogTitle.errors?.['required']">
      Please provide a title for your blog post.
    </div>
    <div *ngIf="blogTitle.errors?.['minlength']">
      The title of the blog must contain at least 6 characters.
    </div>
  </div>
</div>
